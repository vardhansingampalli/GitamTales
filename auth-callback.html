<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging in...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body class="bg-gray-50 text-gray-700">
    <p>Please wait, logging you in...</p>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        // This new script is more direct and reliable
        (async () => {
            // Supabase client automatically handles the session from the URL
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // If a session is found, go directly to the dashboard
                window.location.href = 'dashboard.html';
            } else {
                // If no session is found, go back to the login page to prevent getting stuck
                window.location.href = 'login.html';
            }
        })();
    </script>
</body>
</html>
