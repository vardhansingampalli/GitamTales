<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GitamTales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js" defer></script>
</head>
<body class="bg-gray-50 font-sans">

    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
        <a href="index.html" class="text-3xl font-bold text-gray-900 mb-8">GitamTales</a>
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-200 p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Set a New Password</h2>
            <!-- This <p> tag is now empty by default. JS will fill it. -->
            <p id="message" class="text-center text-gray-500 mb-6"></p>

            <!-- The form is hidden by default. JS will show it if the link is valid. -->
            <form id="reset-password-form" class="space-y-6 hidden">
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="new-password" required minlength="8" class="mt-1 block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg" placeholder="Enter 8+ characters">
                </div>
                <div>
                    <button type="submit" class="w-full bg-[#007367] hover:bg-[#005f56] text-white font-bold py-3 px-4 rounded-lg">Update Password</button>
                </div>
            </form>

        </div>
    </div>

    <script src="js/reset-password.js"></script>
</body>
</html>
