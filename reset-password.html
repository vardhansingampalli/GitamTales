<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitamTales â€“ Reset Password</title>

  <!-- Supabase Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Supabase Client -->
  <script src="js/supabase-client.js" defer></script>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      text-align: left;
      width: 420px;
    }

    h1 {
      text-align: center;
      color: #111827;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    h2 {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.25rem;
    }

    p.subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      color: #111827;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 1.25rem;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #065f46;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #065f46;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #047857;
    }

    p.message {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    p.error {
      color: #dc2626;
    }

    p.success {
      color: #065f46;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>GitamTales</h1>
    <h2>Set a New Password</h2>
    <p class="subtitle">Enter your new password below.</p>

    <p id="message" class="message">Checking link validity...</p>

    <form id="reset-form" class="hidden">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="Enter 8+ characters" required />
      <button type="submit">Update Password</button>
    </form>
  </div>

  <!-- External JS -->
  <script src="js/reset-password.js" defer></script>
</body>
</html>
