<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - GitamTales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-[#007367]">GitamTales</a>
            <div class="flex items-center space-x-4">
                <div class="hidden md:block">
                    <input type="search" placeholder="Search Tales..." class="bg-gray-100 border-gray-200 rounded-lg px-4 py-2 text-sm focus:ring-[#007367] focus:border-[#007367]">
                </div>
                <div class="relative">
                    <button id="profile-menu-button" class="flex items-center space-x-2">
                        <img src="https://placehold.co/40x40/e0e7ff/3730a3?text=A" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-gray-200">
                        <span class="hidden sm:inline font-semibold text-gray-700">Loading...</span>
                    </button>
                    <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                        <a href="dashboard.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Journey</a>
                        <a href="settings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                        <hr class="my-1">
                        <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-6 py-10">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Profile Settings</h1>
            <p class="text-gray-600 mb-8">This information will be displayed publicly on your profile.</p>

            <form id="settings-form" class="bg-white p-8 rounded-xl shadow-md border border-gray-200">
                <div class="flex items-center gap-6 pb-8 border-b border-gray-200">
                    <img id="avatar-preview" src="https://placehold.co/100x100/e0e7ff/3730a3?text=A" alt="User Avatar" class="w-24 h-24 rounded-full object-cover">
                    <div>
                        <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg text-sm">
                            Change Picture
                        </button>
                        <p class="text-xs text-gray-500 mt-2">PNG, JPG, GIF up to 10MB.</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-8">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="full-name" name="full_name" required class="mt-1 block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg focus:ring-[#007367] focus:border-[#007367] transition" placeholder="Your full name">
                    </div>
                    <div>
                        <label for="branch" class="block text-sm font-medium text-gray-700">Branch & Year</label>
                        <input type="text" id="branch" name="branch" class="mt-1 block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg focus:ring-[#007367] focus:border-[#007367] transition" placeholder="e.g., CSE, 2025">
                    </div>
                </div>

                <div class="mt-6">
                    <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea id="bio" name="bio" rows="4" class="mt-1 block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg focus:ring-[#007367] focus:border-[#007367] transition" placeholder="Tell everyone a little about yourself..."></textarea>
                </div>

                <fieldset class="pt-8 mt-8 border-t border-gray-200">
                    <legend class="text-lg font-semibold text-gray-900 px-2">Social Links</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                        <div>
                            <label for="linkedin-url" class="block text-sm font-medium text-gray-700">LinkedIn URL</label>
                            <input type="url" id="linkedin-url" name="linkedin_url" class="mt-1 block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg" placeholder="https://linkedin.com/in/yourprofile">
                        </div>
                        <div>
                            <label for="github-url" class="block text-sm font-medium text-gray-700">GitHub URL</label>
                            <input type="url" id="github-url" name="github_url" class="mt-1 block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg" placeholder="https://github.com/yourusername">
                        </div>
                    </div>
                </fieldset>
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <p id="form-message" class="text-center text-sm mb-4"></p>
                    <div class="flex justify-end items-center gap-4">
                        <a href="dashboard.html" class="text-sm font-semibold text-gray-600 hover:text-gray-900">Cancel</a>
                        <button type="submit" class="bg-[#007367] hover:bg-[#005f56] text-white font-bold py-3 px-6 rounded-lg transition-all">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="js/settings.js"></script>
</body>
</html>
