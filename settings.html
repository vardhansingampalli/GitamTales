<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - GitamTales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-[#007367]">
                GitamTales
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Profile Settings</h1>

        <div class="bg-white p-8 rounded-xl shadow-md max-w-2xl mx-auto">
            <form id="settings-form" class="space-y-6">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full-name" name="full_name" required class="mt-1 block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg focus:ring-[#007367] focus:border-[#007367] transition" placeholder="Enter your full name">
                </div>

                <div>
                    <label for="branch" class="block text-sm font-medium text-gray-700">Branch & Year</label>
                    <input type="text" id="branch" name="branch" class="mt-1 block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg focus:ring-[#007367] focus:border-[#007367] transition" placeholder="e.g., CSE, 2025">
                </div>

                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea id="bio" name="bio" rows="4" class="mt-1 block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg focus:ring-[#007367] focus:border-[#007367] transition" placeholder="Tell everyone a little about yourself..."></textarea>
                </div>

                <p id="form-message" class="text-center text-sm"></p>

                <div class="flex justify-end">
                    <button type="submit" class="bg-[#007367] hover:bg-[#005f56] text-white font-bold py-3 px-6 rounded-lg transition-all">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/settings.js"></script>
</body>
</html>
