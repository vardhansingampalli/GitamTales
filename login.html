<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - GitamTales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
</head>
<body class="bg-gray-50">

    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <a href="index.html" class="text-3xl font-bold text-gray-900 mb-8">GitamTales</a>
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-200 p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Welcome Back!</h2>
            <p class="text-center text-gray-500 mb-6">Log in to continue your journey.</p>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">GITAM Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg focus:ring-[#007367] focus:border-[#007367] transition" placeholder="Enter Gitam Mail ID">
                </div>
                
                <div>
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm text-[#007367] hover:underline">Forgot?</a>
                    </div>
                    <div class="relative mt-1">
                        <input type="password" id="password" name="password" required class="block w-full px-4 py-3 bg-gray-100 border-gray-200 rounded-lg focus:ring-[#007367] focus:border-[#007367] transition pr-10" placeholder="Enter your password">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
                            <img src="assets/images/open.png" id="eye-icon" class="w-5 h-5" alt="Show password">
                            <img src="assets/images/close.png" id="eye-slash-icon" class="w-5 h-5 hidden" alt="Hide password">
                        </button>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="w-full bg-[#007367] hover:bg-[#005f56] text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#007367] transition-all transform hover:scale-105">
                        Log In
                    </button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-600 mt-8">
                Don't have an account?
                <a href="signup.html" class="font-medium text-[#007367] hover:underline">Sign Up</a>
            </p>
        </div>
        <p class="text-center text-xs text-gray-500 mt-6">&copy; 2024 GitamTales. All rights reserved.</p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
