<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Journeys - GitamTales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-[#007367]">GitamTales</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-10">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Discover All Journeys</h1>
            <p class="text-gray-600 mb-8">Explore every project, achievement, and story from the GitamTales community.</p>

            <div id="discover-feed">
                <div class="bg-white rounded-xl shadow-md border border-gray-200 mb-6 p-6 animate-pulse">
                    <div class="flex items-center mb-4">
                        <div class="w-10 h-10 rounded-full bg-gray-300 mr-3"></div>
                        <div>
                            <div class="h-4 w-32 bg-gray-300 rounded"></div>
                            <div class="h-3 w-48 bg-gray-300 rounded mt-2"></div>
                        </div>
                    </div>
                    <div class="h-6 w-3/4 bg-gray-300 rounded mb-2"></div>
                    <div class="h-4 w-full bg-gray-300 rounded mt-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/discover.js"></script>
</body>
</html>
