<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journey - GitamTales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-[#007367]">GitamTales</a>
            <div class="flex items-center space-x-4">
                <div class="hidden md:block">
                    <input type="search" placeholder="Search Tales..." class="bg-gray-100 border-gray-200 rounded-lg px-4 py-2 text-sm focus:ring-[#007367] focus:border-[#007367]">
                </div>
                <div class="relative">
                    <button id="profile-menu-button" class="flex items-center space-x-2">
                        <div id="header-avatar-skeleton" class="w-10 h-10 rounded-full border-2 border-gray-200 bg-gray-300 animate-pulse"></div>
                        <div id="header-name-skeleton" class="h-5 w-20 rounded-md bg-gray-300 animate-pulse hidden sm:inline"></div>
                    </button>
                    <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                        <a href="dashboard.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Journey</a>
                        <a href="settings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                        <hr class="my-1">
                        <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">

            <aside class="lg:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 sticky top-24">
                    <div id="profile-sidebar-content" class="text-center">
                        <div id="sidebar-avatar-skeleton" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white shadow-lg bg-gray-300 animate-pulse"></div>
                        <div id="sidebar-name-skeleton" class="h-7 w-40 mx-auto rounded-md bg-gray-300 animate-pulse"></div>
                        <div id="sidebar-branch-skeleton" class="h-4 w-24 mx-auto rounded-md bg-gray-300 animate-pulse mt-2"></div>
                        <div id="sidebar-bio-skeleton" class="space-y-2 mt-4">
                            <div class="h-3 w-full rounded-md bg-gray-300 animate-pulse"></div>
                            <div class="h-3 w-5/6 mx-auto rounded-md bg-gray-300 animate-pulse"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-around text-center my-6">
                        <div>
                            <p id="tales-count" class="font-bold text-xl text-gray-800">--</p>
                            <p class="text-xs text-gray-500">Tales</p>
                        </div>
                        <div>
                            <p id="likes-count" class="font-bold text-xl text-gray-800">--</p>
                            <p class="text-xs text-gray-500">Likes</p>
                        </div>
                        <div>
                            <p id="rank-count" class="font-bold text-xl text-gray-800">#--</p>
                            <p class="text-xs text-gray-500">Rank</p>
                        </div>
                    </div>
                    <hr class="my-6">
                    <div id="skills-sidebar-content">
                        <h3 class="font-bold text-gray-800 mb-3 text-sm uppercase tracking-wider">Skills</h3>
                        <div class="flex flex-wrap gap-2">
                            <div class="h-6 w-16 rounded-full bg-gray-300 animate-pulse"></div>
                            <div class="h-6 w-24 rounded-full bg-gray-300 animate-pulse"></div>
                            <div class="h-6 w-20 rounded-full bg-gray-300 animate-pulse"></div>
                        </div>
                    </div>
                </div>
            </aside>

            <div id="timeline-feed" class="lg:col-span-3">
                 <div class="bg-white p-4 rounded-xl shadow-md border border-gray-200 mb-6 flex items-center gap-4">
                    <div id="create-bar-avatar-skeleton" class="w-10 h-10 rounded-full bg-gray-300 animate-pulse"></div>
                    <button id="add-tale-button" class="w-full bg-gray-100 hover:bg-gray-200 text-left text-gray-500 rounded-full py-3 px-4 transition">What's new on your journey?</button>
                </div>
                </div>
        </div>
    </main>
    
    <div id="add-tale-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        ...
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
